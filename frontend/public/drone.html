<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Camera Simulation</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 640px;
            height: 480px;
            background-color: #000;
            border: 2px solid #00ff00;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border: 1px solid #333;
            background: #222;
            width: 640px;
        }
        .log {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
        .broadcast-msg {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            animation: blink 1s infinite;
            display: none; /* Hidden by default */
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <h1>DRONE CAMERA FEED</h1>
    <div id="broadcastMsg" class="broadcast-msg">ðŸ”´ BROADCASTING DRONE FEED</div>
    <video id="localVideo" autoplay playsinline muted></video>
    <div class="status">
        <div><strong>ID:</strong> <span id="myId">Connecting...</span></div>
        <div><strong>Status:</strong> <span id="status">Initializing...</span></div>
        <div class="log" id="log"></div>
    </div>

    <script>
        const PEER_PORT = 9000;
        const PEER_HOST = '98.92.19.117'; // Public AWS IP
        const DRONE_ID = 'drone-cam-001';

        const videoElement = document.getElementById('localVideo');
        const statusElement = document.getElementById('status');
        const idElement = document.getElementById('myId');
        const logElement = document.getElementById('log');
        const broadcastMsg = document.getElementById('broadcastMsg');

        function log(msg) {
            logElement.innerText = msg;
            console.log(msg);
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                videoElement.srcObject = stream;
                log("Camera started");
                initPeer(stream);
            } catch (err) {
                statusElement.innerText = "Camera Error";
                log("Failed to get camera: " + err);
            }
        }

        function initPeer(stream) {
            const peer = new Peer(DRONE_ID, {
                host: PEER_HOST,
                port: PEER_PORT,
                path: '/'
            });

            peer.on('open', (id) => {
                idElement.innerText = id;
                statusElement.innerText = "Online - Waiting for GCS";
                statusElement.style.color = "#00ff00";
                log("Connected to PeerServer");
                broadcastMsg.style.display = 'block';
            });

            peer.on('call', (call) => {
                log("Incoming call from GCS...");
                call.answer(stream); // Answer the call with our camera stream
                
                call.on('close', () => {
                    log("Call ended");
                });
            });

            peer.on('error', (err) => {
                statusElement.innerText = "Error";
                statusElement.style.color = "red";
                log("Peer Error: " + err.type);
            });
        }

        startCamera();
    </script>
</body>
</html>
